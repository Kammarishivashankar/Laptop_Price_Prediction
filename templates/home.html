<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Laptop Price Prediction</h1>
        <form action="{{ url_for('prediction')}}" method="POST">
            <fieldset>
                <legend class="mb-4">Provide Laptop Details</legend>

                <div class="mb-3">
                    <label class="form-label" for="company">Company</label>
                    <select class="form-control" id="company" name="company" required>
                        <option class="placeholder" selected disabled value="">Select the Laptop Company</option>
                        <option value="Dell">Dell</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="HP">HP</option>
                        <option value="Asus">Asus</option>
                        <option value="Acer">Acer</option>
                        <option value="MSI">MSI</option>
                        <option value="Toshiba">Toshiba</option>
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Mediacom">Mediacom</option>
                        <option value="Razer">Razer</option>
                        <option value="Microsoft">Microsoft</option>
                        <option value="Vero">Vero</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Chuwi">Chuwi</option>
                        <option value="Fujitsu">Fujitsu</option>
                        <option value="Google">Google</option>
                        <option value="LG">LG</option>
                        <option value="Huawei">Huawei</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="typeName">Laptop Type</label>
                    <select class="form-control" id="typeName" name="typeName" required>
                        <option class="placeholder" selected disabled value="">Select Laptop Type</option>
                        <option value="Notebook">Notebook</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Ultrabook">Ultrabook</option>
                        <option value="2 in 1 Convertible">2 in 1 Convertible</option>
                        <option value="Workstation">Workstation</option>
                        <option value="Netbook">Netbook</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="ram">Select Laptop RAM (GB)</label>
                    <select class="form-control" id="ram" name="ram" required>
                        <option class="placeholder" selected disabled value="">Select Laptop RAM</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                        <option value="12">12</option>
                        <option value="16">16</option>
                        <option value="24">24</option>
                        <option value="32">32</option>
                        <option value="64">64</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="gpu">Select Laptop GPU Type</label>
                    <select class="form-control" id="gpu" name="gpu" required>
                        <option class="placeholder" selected disabled value="">Select Laptop GPU Type</option>
                        <option value="Intel">Intel</option>
                        <option value="Nvidia">Nvidia</option>
                        <option value="AMD">AMD</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="touchscreen">Touchscreen</label>
                    <select class="form-control" id="touchscreen" name="touchscreen" required>
                        <option class="placeholder" selected disabled value="">Touchscreen</option>
                        <option value="1">Yes</option> <!-- Changed to '1' for Yes -->
                        <option value="0">No</option>  <!-- Changed to '0' for No -->
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="IPS_screen">IPS Screen</label>
                    <select class="form-control" id="IPS_screen" name="IPS_screen" required>
                        <option class="placeholder" selected disabled value="">IPS Screen</option>
                        <option value="1">Yes</option> <!-- Changed to '1' for Yes -->
                        <option value="0">No</option>  <!-- Changed to '0' for No -->
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="processor">Select Laptop Processor</label>
                    <select class="form-control" id="processor" name="processor" required>
                        <option class="placeholder" selected disabled value="">Select Laptop Processor</option>
                        <option value="Intel Core i7">Intel Core i7</option>
                        <option value="Intel Core i5">Intel Core i5</option>
                        <option value="Other Intel Processor">Other Intel Processor</option>
                        <option value="Intel Core i3">Intel Core i3</option>
                        <option value="AMD Processor">AMD Processor</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="weight">Select Laptop Weight (kg)</label>
                    <input class="form-control" type="number" id="weight" name="weight" placeholder="Enter Laptop Weight" min="0" max="5" step="0.1" required/> <!-- Added step attribute -->
                </div>

                <div class="mb-3">
                    <label class="form-label" for="ppi">Select Laptop Pixel per inch</label>
                    <input class="form-control" type="number" id="ppi" name="ppi" placeholder="Enter Laptop Pixel per inch" min="100" max="600" step="0.1" required/> <!-- Added step attribute -->
                </div>

                <div class="mb-3">
                    <label class="form-label" for="HDD">Select Laptop HDD (GB)</label>
                    <select class="form-control" id="HDD" name="HDD" required>
                        <option class="placeholder" selected disabled value="">Select Laptop HDD</option>
                        <option value="0">0</option>
                        <option value="32">32</option>
                        <option value="128">128</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="2000">2000</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="SSD">Select Laptop SSD (GB)</label>
                    <select class="form-control" id="SDD" name="SSD" required>
                        <option class="placeholder" selected disabled value="">Select Laptop SSD</option>
                        <option value="0">0</option>
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="32">32</option>
                        <option value="64">64</option>
                        <option value="128">128</option>
                        <option value="180">180</option>
                        <option value="240">240</option>
                        <option value="256">256</option>
                        <option value="512">512</option>
                        <option value="768">768</option>
                        <option value="1000">1000</option>
                        <option value="1024">1024</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="OS">Select Operating System</label>
                    <select class="form-control" id="OS" name="OS" required>
                        <option class="placeholder" selected disabled value="">Select Operating System</option>
                        <option value="windows">Windows</option>
                        <option value="Others/No OS/Linux">Others/No OS/Linux</option>
                        <option value="Mac">Mac</option>
                    </select>
                </div>
                <div class="mb-3 text-center">
                    <input class="btn btn-primary" type="submit" value="Predict Laptop Price" />
                </div>
            </fieldset>
        </form>
        <h2 class="text-center mt-4">Prediction Result: {{results}}</h2>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></
